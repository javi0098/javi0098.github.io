<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <!-- Fontawesome-->
    <script src="https://kit.fontawesome.com/6e4ee48236.js" crossorigin="anonymous"></script>
    <!--link Swiper CSS-->
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Fav icon-->
    <link rel="shortcut icon" href="Movies Website Images And Video/img/fav-icon.png" type="image/x-icon">
    <!-- Box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>MovieSmart</title>
</head>

<body>
    <!--Header-->
    <header>
        <!-- nav-->
        <div class="nav container">
            <!--Logo-->
            <a href="../index.html" class="logo">Movie<span>Smart</span></a>
            <!--Searc box-->
            <!--NAV BAR-->
        </div>
    </header>

    
    <form class="formulario-registro" id="formulario-registro" onsubmit="myFunction()">
        <h4>Formulario de Registro <span><i class="fa-solid fa-address-card fa-2xl" style="color: #ffffff;"></i></span></h4>
        <p class="parrafo-input">Ingrese su Nombre</p>
        <input class="form-input" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
        <p class="parrafo-input">Ingrese su Apellido</p>
        <input class="form-input" type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
        <p class="parrafo-input">Ingrese su Correo</p>
        <input class="form-input" type="email" id="email" name="email" placeholder="Ingrese su email" required>
        <p class="parrafo-input">Ingrese su Contraseña</p>
        <input class="form-input" type="password" id="password" name="password" placeholder="Alfanumerico 8 digitos" pattern="[a-z0-9]{8,}" required>
        <input class="submit-button" type="submit" id="submit" value="Registrarse" >
        <!--agregar link a cuenta de login -->
        <p><a href="../Login/Login-form.html">¿Ya tiene cuenta de Movie Smart?</a></p>
    </form>

    <script>
    function myFunction(){
            Swal.fire(
            'Registrado!',
            'Tu cuenta ha sido creada.',
            'success')
    }
    </script>


    <!-- js de formulario-->
    <script src="cuentaNueva.js"></script>



</body>

</html>
